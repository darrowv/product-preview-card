<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./compiled-css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img__container">
          <img src="./images/image-product-desktop.jpg" alt="chanel" />
        </div>
        <div class="card__info">
          <p class="card__info__title">Perfume</p>
          <h1 class="card__info__header">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__info__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <h1 class="card__price__current">$149.99</h1>
            <s class="card__price__old">$169.99</s>
          </div>
          <button class="card__btn">
            <img src="./images/icon-cart.svg" alt="cart">
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
